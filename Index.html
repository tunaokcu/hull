<!DOCTYPE html>
<html>

<head>
  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 vPosition;


    attribute vec4 vColor;
    
    varying vec4 fColor;
    
    void main()
    {
        gl_Position = vec4(vPosition, 0, 1);//projectionMatrix*modelViewMatrix*vPosition;
        fColor = vColor;
        gl_PointSize = 5.0;
    }
  </script>
  
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
        
    varying vec4 fColor;
    void main()
    {
        gl_FragColor = fColor;
    }
  </script>

  <script type="module" src="main.js"></script>
  <!--<link rel="stylesheet" href="styles.css">-->

</head>
<body>
  <canvas id="gl-canvas" width="400" height="400"></canvas>
  <button id="findHull">Find hull</button>
<button id="generateGaussian">Generate Gaussian</button>

</body>
</html>
