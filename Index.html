<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">


  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 vPosition;


    attribute vec4 vColor;
    
    varying vec4 fColor;
    
    void main()
    {
        gl_Position = vec4(vPosition, 0, 1);//projectionMatrix*modelViewMatrix*vPosition;
        fColor = vColor;
        gl_PointSize = 5.0;
    }
  </script>
  
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
        
    varying vec4 fColor;
    void main()
    {
        gl_FragColor = fColor;
    }
  </script>

  <script type="module" src="main.js"></script>
  <!--<link rel="stylesheet" href="styles.css">-->

</head>
<body>
  <div class="content">
    <canvas id="gl-canvas" width="400" height="400"></canvas>
  </div>
  <div class="sidebar-one">
    <button id="startAnimation">Animate</button>
    <button id="continueAnimation" style="display:none">Continue</button>
    <button id="pauseAnimation" style="display:none">Pause</button>
    <button id="skipForward" style="display:none">Skip</button>
    <<button id="+speed" style="display:none">+Speed</button>
    <button id="-speed" style="display:none">-Speed</button>
    
    <br>
    <button id="generateGaussian">Generate Gaussian</button>
    <button id="generateUniform">Generate Uniform</button>
    <button id="clear">Clear Screen</button>
  </div>


</body>
</html>
