<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">


  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 vPosition;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    attribute vec4 vColor;
    
    varying vec4 fColor;
    
    void main()
    {
        gl_Position = projectionMatrix*modelViewMatrix*vec4(vPosition, 0, 1);
        fColor = vColor;
        gl_PointSize = 10.0;
    }
  </script>
  
  <!--credit: https://www.youtube.com/watch?v=WyDnTO9KkrU&ab_channel=RichardOliverBray-->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
        
    varying vec4 fColor;
    
    void main()
    {
        gl_FragColor = fColor;
    }
  </script>

  <!--<link rel="stylesheet" href="styles.css">-->
  <script type="module" src="index.js"></script>

</head>
<body class="wrapper">
  
  <div class="navbar">
    <ul>
      <li><a href="/Index.html">Visualization</a></li>
      <li><a href="/Benchmarks.html">Benchmarks</a></li>
      <li><a href="/Tests.html">Tests</a></li>
    </ul>
  </div>

  <div class="content">
    <canvas id="gl-canvas" width="700" height="700"></canvas>
  </div>
  <div class="sidebar-one">

    <p style="display:inline">Currently playing: </p><p style="display:inline" id="algorithmName"></p>
    <p id="algorithmInfo"></p>

    <div id="button-group" class="button-group">
      <input type="radio" id="jarvis" name="button-group"><label for="jarvis">Jarvis March</label>
    
      <input type="radio" id="graham" name="button-group"><label for="graham">Graham's Scan</label>

      <input type="radio" id="quickhull" name="button-group"><label for="quickhull">Quickhull</label>

      <!--
      <input type="radio" id="button3" name="button-group">
      <label for="button3">Button 3</label>
    
      <input type="radio" id="button4" name="button-group">
      <label for="button4">Button 4</label>
      -->
    </div>

  
    <button id="startAnimation">Animate</button>
    <button id="continueAnimation" style="display:none">Continue</button>
    <button id="pauseAnimation" style="display:none">Pause</button>
    <button id="skipForward" style="display:none">Skip</button>
    <button id="+speed" style="display:none">+Speed</button>
    <button id="-speed" style="display:none">-Speed</button>
    
    <br>
    <br>

    <form id="generateGaussian">
      <label for="number">Number:</label>
      <input type="number" id="gaussianNumber" name="gaussianNumber" required style="width: 70px">
      <button type="submit">Generate Gaussian</button>
    </form>

    <form id="generateUniform">
      <label for="number">Number:</label>
      <input type="number" id="uniformNumber" name="uniformNumber" required style="width: 70px">
      <button type="submit">Generate Uniform</button>
    </form>

    <br>

    <form id="addPoint">
      <label for="xCoord">X:</label>
      <input type="number" id="xCoord" name="xCoord" required style="width: 70px">

      <label for="yCoord">Y:</label>
      <input type="number" id="yCoord" name="yCoord" required style="width: 70px">

      <button type="submit">Add Point</button>
    </form>

    <br>

    <button id="clear">Clear Screen</button>

    <div class="actionsLog" id="actionsLog">
    </div>

    <div id="SaveLoad" class="SaveLoadContainer">
      <button class="Save Download">Save</button>
      <form id="Load" novalidate>
        <input id ="LoadForm" type="file" accept=".txt" style="display: none;" required />
        <button class="Upload"><label for ="LoadForm">Load</label></button>
      </form>
    </div>


  </div>


</body>


</html>
