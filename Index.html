<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">


  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 vPosition;
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    attribute vec4 vColor;
    
    varying vec4 fColor;
    
    void main()
    {
        gl_Position = projectionMatrix*modelViewMatrix*vec4(vPosition, 0, 1);
        fColor = vColor;
        gl_PointSize = 10.0;
    }
  </script>
  
  <!--credit: https://www.youtube.com/watch?v=WyDnTO9KkrU&ab_channel=RichardOliverBray-->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
        
    varying vec4 fColor;
    
    void main()
    {
        gl_FragColor = fColor;
    }
  </script>

  <script type="module" src="index.js"></script>
  <!--<link rel="stylesheet" href="styles.css">-->

</head>
<body class="wrapper">
  <div class="content">
    <canvas id="gl-canvas" width="700" height="700"></canvas>
  </div>
  <div class="sidebar-one">
    <p style="display:inline">Currently playing: </p><p style="display:inline" id="algorithmName"><b>Jarvis March</b></p>
    <p id="algorithmInfo"><b>Jarvis march</b>, also known as the <b>gift wrapping algorithm</b>, is an <b>O(nh)</b> time algorithm where n is the number of total points and h is the number of points on the hull.</p>
    <button id="startAnimation">Animate</button>
    <button id="continueAnimation" style="display:none">Continue</button>
    <button id="pauseAnimation" style="display:none">Pause</button>
    <button id="skipForward" style="display:none">Skip</button>
    <button id="+speed" style="display:none">+Speed</button>
    <button id="-speed" style="display:none">-Speed</button>
    
    <br>
    <button id="generateGaussian">Generate Gaussian</button>
    <button id="generateUniform">Generate Uniform</button>
    <button id="clear">Clear Screen</button>
  </div>


</body>
</html>
